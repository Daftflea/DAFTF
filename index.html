<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ANI ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ff69b4, #d81255);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    h1 {
      font-size: 3em;
      animation: pulse 1.5s infinite;
      text-align: center;
      margin: 0;
    }

    p {
      font-size: 1.4em;
      margin: 20px 0;
      text-align: center;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }

    .word {
      position: absolute;
      top: -50px;
      font-size: 1.2em;
      animation: fall linear infinite;
      color: rgba(255,255,255,0.8);
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    iframe {
      width: 0;
      height: 0;
      border: none;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <h1>Lluvia Gigante de Amor para ANI ðŸ’–</h1>
  <p>Tu nombre suena en cada latido mÃ­o.</p>

  <!-- Cascada de palabras -->
  <script>
    const palabras = ["te amo", "te amo", "te amo", "te amo"];
    function crearPalabra() {
      const palabra = document.createElement("div");
      palabra.className = "word";
      palabra.textContent = palabras[Math.floor(Math.random() * palabras.length)];
      palabra.style.left = Math.random() * window.innerWidth + "px";
      palabra.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(palabra);
      setTimeout(() => palabra.remove(), 6000);
    }
    setInterval(crearPalabra, 500);
  </script>

  <!-- Video oculto de YouTube con autoplay y loop -->
  <iframe
    src="https://www.youtube.com/embed/CuTx1QwLPjM?autoplay=1&mute=1&loop=1&playlist=CuTx1QwLPjM"
    title="Julieta Venegas - Lento"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>
</body>
</html>
