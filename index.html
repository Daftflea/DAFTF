<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Ani 游눘</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-attachment: fixed;
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
    }

    #inicio {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #ffcccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 1.2s ease;
    }

    #btnCorazon {
      font-size: 4em;
      background: none;
      border: none;
      cursor: pointer;
      animation: latido 1.2s infinite ease-in-out;
      color: #ff1493;
      text-shadow: 0 0 15px #ff69b4;
    }

    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    #inicio p {
      font-size: 1.5em;
      color: #8b0000;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #fff;
      text-align: center;
    }

    /* Contenedor barra de audio */
    #barraAudio {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
      z-index: 998;
    }

    .barra {
      width: 4px;
      height: 20px;
      background-color: #ff1493;
      animation: bailar 1s infinite;
    }

    .barra:nth-child(2) { animation-delay: 0.1s; }
    .barra:nth-child(3) { animation-delay: 0.2s; }
    .barra:nth-child(4) { animation-delay: 0.3s; }
    .barra:nth-child(5) { animation-delay: 0.4s; }
    .barra:nth-child(6) { animation-delay: 0.5s; }

    @keyframes bailar {
      0%, 100% { height: 20px; }
      50% { height: 40px; }
    }
  </style>
</head>

<body>
  <!-- Pantalla de inicio con coraz칩n y mensaje -->
  <div id="inicio">
    <p>Toc치 el coraz칩n para escuchar nuestra canci칩n</p>
    <button onclick="iniciar()" id="btnCorazon">仇벒잺</button>
  </div>

  <!-- Barra de audio animada (oculta al inicio) -->
  <div id="barraAudio" style="display: none;">
    <div class="barra"></div>
    <div class="barra"></div>
    <div class="barra"></div>
    <div class="barra"></div>
    <div class="barra"></div>
    <div class="barra"></div>
  </div>

  <!-- Reproductor de audio -->
  <audio id="miAudio" loop>
    <source src="Eres_para_Mi.mp3" type="audio/mpeg" />
  </audio>

  <script>
    function iniciar() {
      const audio = document.getElementById("miAudio");
      audio.currentTime = 30;
      audio.volume = 1.0;
      audio.play();

      const pantalla = document.getElementById("inicio");
      pantalla.style.opacity = "0";
      setTimeout(() => pantalla.style.display = "none", 1200);

      // Mostrar la barra de audio
      document.getElementById("barraAudio").style.display = "flex";
    }
  </script>
</body>
</html>
