<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Ani 游눘</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background-color: #000;
    }

    #fondoVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.3;
      transition: opacity 0.2s ease;
    }

    #inicio {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 1.2s ease;
    }

    #btnCorazon {
      font-size: 4em;
      background: none;
      border: none;
      cursor: pointer;
      animation: latido 1.2s infinite ease-in-out;
      color: #ff1493;
      text-shadow: 0 0 15px #ff69b4;
    }

    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    #inicio p {
      font-size: 1.5em;
      color: #8b0000;
      text-shadow: 0 0 8px #fff;
      text-align: center;
      margin-bottom: 20px;
    }

    .word {
      position: absolute;
      top: -50px;
      font-size: 2em;
      color: #d10065;
      animation: flotar 6s linear forwards;
    }

    @keyframes flotar {
      to { transform: translateY(100vh); opacity: 0; }
    }

    #barraAudio {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      z-index: 0;
      opacity: 0.15;
      pointer-events: none;
    }

    .barra {
      width: 6px;
      height: 30px;
      margin: 2px;
      background-color: #ff1493;
      animation: bailar 1s infinite;
    }

    .barra:nth-child(odd) { animation-delay: 0.2s; }
    .barra:nth-child(even) { animation-delay: 0.5s; }

    @keyframes bailar {
      0%, 100% { height: 30px; }
      50% { height: 80px; }
    }

    #fraseEspecial {
      display: none;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      color: #d10065;
      text-shadow: 0 0 10px #fff, 0 0 5px #ff69b4, 0 0 15px #ffc0cb;
      animation: aparecer 2s ease-out, desvanecer 1.5s ease-out 7s forwards;
      z-index: 998;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    @keyframes desvanecer {
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- 游꿘 Video de fondo -->
  <video autoplay muted loop id="fondoVideo">
    <source src="video_romantico.mp4" type="video/mp4" />
    Tu navegador no soporta video.
  </video>

  <!-- Pantalla de inicio -->
  <div id="inicio">
    <p>Toc치 el coraz칩n para escuchar nuestra canci칩n</p>
    <button onclick="iniciar()" id="btnCorazon">仇벒잺</button>
  </div>

  <!-- Fondo de barras animadas -->
  <div id="barraAudio">
    <script>
      for (let i = 0; i < 120; i++) {
        document.write('<div class="barra"></div>');
      }
    </script>
  </div>

  <!-- Frase especial -->
  <div id="fraseEspecial">Tu nombre suena en cada latido m칤o</div>

  <audio id="miAudio" loop>
    <source src="Eres%20para%20M칤.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const audio = document.getElementById("miAudio");
    const fondoVideo = document.getElementById("fondoVideo");
    const palabras = [ "te amo", "te adoro", "te quiero", "me encantas", "mi amor", "仇벒잺" ];

    let audioContext, analyser, dataArray;

    function iniciar() {
      audio.currentTime = 30;
      audio.volume = 1.0;

      // Reproduce el audio y configura an치lisis
      audio.play().then(() => {
        document.getElementById("inicio").style.opacity = "0";
        setTimeout(() => {
          document.getElementById("inicio").style.display = "none";
          document.getElementById("barraAudio").style.display = "flex";
          document.getElementById("fraseEspecial").style.display = "block";
        }, 1200);

        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioContext.createMediaElementSource(audio);
        analyser = audioContext.createAnalyser();
        source.connect(analyser);
        analyser.connect(audioContext.destination);
        analyser.fftSize = 128;
        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
        audioContext.resume();
        animarFondoMusical();
      }).catch(e => console.log("Bloqueo de reproducci칩n autom치tica:", e));
    }

    // Fondo reacciona al ritmo 游꿧
    function animarFondoMusical() {
      analyser.getByteFrequencyData(dataArray);
      const energy = dataArray.reduce((a, b) => a + b) / dataArray.length;
      const opacity = Math.min(0.6, Math.max(0.2, energy / 150));
      fondoVideo.style.opacity = opacity;
      requestAnimationFrame(animarFondoMusical);
    }

    // Animaci칩n de palabras flotantes
    function crearPalabra() {
      const palabra = document.createElement("div");
      palabra.className = "word";
      palabra.textContent = palabras[Math.floor(Math.random() * palabras.length)];
      palabra.style.left = Math.random() * window.innerWidth + "px";
      palabra.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(palabra);
      setTimeout(() => palabra.remove(), 6000);
    }
    setInterval(crearPalabra, 500);
  </script>
</body>
</html>
