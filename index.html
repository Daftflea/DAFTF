<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffcccc;
      transition: background-color 3s ease;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 20vh;
      font-size: 3em;
      color: #663366;
    }

    p {
      text-align: center;
      font-size: 1.4em;
      color: #555;
      margin-top: 1em;
    }

    audio {
      display: none;
    }

    .aurora {
      animation: auroraLatido 8s ease-in-out infinite;
    }

    .word {
      position: absolute;
      top: -50px;
      font-size: 3em;
      font-weight: bold;
      animation: fall linear infinite;
      color: rgba(255, 255, 255, 0.95);
      pointer-events: none;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4, 0 0 30px #ff1493;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    @media screen and (max-width: 768px) {
      h1 { font-size: 2.3em; }
      p { font-size: 1.2em; }
      .word { font-size: 2.2em; }
    }

    @media screen and (max-width: 480px) {
      h1 { font-size: 1.8em; }
      p { font-size: 1em; }
      .word { font-size: 1.8em; }
    }
  </style>
</head>
<body>

  <h1>ANI ðŸ’–</h1>
  <p>Tu nombre suena en cada latido mÃ­o</p>

  <audio id="miAudio" autoplay loop>
    <source src="Eres%20para%20MÃ­.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const audio = document.getElementById("miAudio");

    window.addEventListener("DOMContentLoaded", () => {
      document.body.style.backgroundColor = "#cceeff"; // transiciÃ³n del fondo
      audio.volume = 1.0;
      audio.play().catch((e) => {
        console.log("Bloqueo de reproducciÃ³n automÃ¡tica:", e);
      });
    });

    const palabras = ["te amo", "te adoro", "te quiero", "me encantas", "mi amor"];
    function crearPalabra() {
      const palabra = document.createElement("div");
      palabra.className = "word";
      palabra.textContent = palabras[Math.floor(Math.random() * palabras.length)];
      palabra.style.left = Math.random() * window.innerWidth + "px";
      palabra.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(palabra);
      setTimeout(() => palabra.remove(), 6000);
    }

    setInterval(crearPalabra, 500);
  </script>
</body>
