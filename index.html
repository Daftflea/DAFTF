    body {

      background: radial-gradient(circle at top, #ff69b4, #d81255);
      background-repeat: no-repeat;

    }

    p {
      font-size: 1.4em;
      margin: 20px 0;
      text-align: center;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }

.word {
  position: absolute;
  top: -50px;
  font-size: 3em;
  font-weight: bold;
  animation: fall linear infinite;
  color: rgba(255,255,255,0.95);
  pointer-events: none;
  text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4, 0 0 30px #ff1493;
}
    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    iframe {
      width: 0;
      height: 0;
      border: none;
      visibility: hidden;
    }
  </style>
</head>
<body>

  <!-- Palabras en cascada -->
  <script>
    const palabras = ["te amo", "te adoro", "te quiero", "me encantas", "mi amor"];
    function crearPalabra() {
      const palabra = document.createElement("div");
      palabra.className = "word";
      palabra.textContent = palabras[Math.floor(Math.random() * palabras.length)];
      palabra.style.left = Math.random() * window.innerWidth + "px";
      palabra.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(palabra);
      setTimeout(() => palabra.remove(), 6000);
    }
    setInterval(crearPalabra, 500);
  </script>
