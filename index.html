<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Ani 游눘</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffcccc;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    #inicio {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 1.2s ease;
    }

    #btnCorazon {
      font-size: 4em;
      background: none;
      border: none;
      cursor: pointer;
      animation: latido 1.2s infinite ease-in-out;
      color: #ff1493;
      text-shadow: 0 0 15px #ff69b4;
    }

    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    #inicio p {
      font-size: 1.5em;
      color: #8b0000;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #fff;
      text-align: center;
    }

    .word {
      position: absolute;
      top: -50px;
      font-size: 2em;
      color: #d10065;
      animation: flotar 6s linear forwards;
    }

    @keyframes flotar {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Fondo de barras animadas */
    #barraAudio {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      z-index: 0; /* fondo */
      opacity: 0.15;
      pointer-events: none;
    }

    .barra {
      width: 6px;
      height: 30px;
      margin: 2px;
      background-color: #ff1493;
      animation: bailar 1s infinite;
    }

    .barra:nth-child(odd) { animation-delay: 0.2s; }
    .barra:nth-child(even) { animation-delay: 0.5s; }

    @keyframes bailar {
      0%, 100% { height: 30px; }
      50% { height: 80px; }
    }

    #fraseEspecial {
      display: none;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: #d10065;
      text-shadow: 0 0 10px #fff;
      animation: aparecer 2s ease-out;
      z-index: 998;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>

<body>
  <!-- Pantalla de inicio -->
  <div id="inicio">
    <p>Toc치 el coraz칩n para escuchar nuestra canci칩n</p>
    <button onclick="iniciar()" id="btnCorazon">仇벒잺</button>
  </div>

  <!-- Fondo de barras animadas -->
  <div id="barraAudio">
    <!-- Generamos muchas barras para llenar el fondo visualmente -->
    <script>
      for (let i = 0; i < 120; i++) {
        document.write('<div class="barra"></div>');
      }
    </script>
  </div>

  <!-- Frase especial -->
  <div id="fraseEspecial">Tu nombre suena en cada latido m칤o</div>

  <audio id="miAudio" loop>
    <source src="Eres%20para%20M칤.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const audio = document.getElementById("miAudio");

    function iniciar() {
      audio.currentTime = 30;
      audio.volume = 1.0;
      audio.play().catch(e => {
        console.log("Bloqueo de reproducci칩n autom치tica:", e);
      });

      document.getElementById("inicio").style.opacity = "0";
      setTimeout(() => {
        document.getElementById("inicio").style.display = "none";
        document.getElementById("barraAudio").style.display = "flex";
        document.getElementById("fraseEspecial").style.display = "block";
      }, 1200);
    }

    const palabras = [
      "te amo", "te adoro", "te quiero", "me encantas", "mi amor", "仇벒잺",
      "tu nombre suena en cada latido m칤o"
    ];

    function crearPalabra() {
      const palabra = document.createElement("div");
      palabra.className = "word";
      palabra.textContent = palabras[Math.floor(Math.random() * palabras.length)];
      palabra.style.left = Math.random() * window.innerWidth + "px";
      palabra.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(palabra);
      setTimeout(() => palabra.remove(), 6000);
    }

    setInterval(crearPalabra, 500);
  </script>
</body>
</html>
