<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ANI ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
    }

    h1 {
      font-size: 3em;
      margin: 0 20px;
      animation: pulse 1.5s infinite;
      color: #fff;
    }

    p {
      font-size: 1.4em;
      margin: 20px 20px;
      color: #fff;
    }

    button {
      padding: 12px 20px;
      font-size: 1em;
      background: #ff1493;
      color: white;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff69b4;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes auroraLatido {
      0%, 100% {
        background-size: 100% 100%;
        filter: brightness(1);
        background: radial-gradient(circle at top, #ff69b4, #d81255);
      }
      25% {
        background-size: 101.5% 101.5%;
        filter: brightness(1.05);
        background: radial-gradient(circle at top, #ff85c1, #e03270);
      }
      50% {
        background-size: 103% 103%;
        filter: brightness(1.12);
        background: radial-gradient(circle at top, #ffa3d1, #f54590);
      }
      75% {
        background-size: 101.5% 101.5%;
        filter: brightness(1.05);
        background: radial-gradient(circle at top, #ff85c1, #e03270);
      }
    }

    body.aurora {
      animation: auroraLatido 8s ease-in-out infinite;
    }

    .word {
      position: absolute;
      top: -50px;
      font-size: 3em;
      font-weight: bold;
      animation: fall linear infinite;
      color: rgba(255,255,255,0.95);
      pointer-events: none;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4, 0 0 30px #ff1493;
    }

    @keyframes fall {
      to { transform: translateY(100vh); opacity: 0; }
    }

    @media screen and (max-width: 768px) {
      h1 { font-size: 2.3em; }
      p { font-size: 1.2em; }
      .word { font-size: 2.2em; }
    }

    @media screen and (max-width: 480px) {
      h1 { font-size: 1.8em; }
      p { font-size: 1em; }
      .word { font-size: 1.8em; }
    }
  </style>
</head>

<body>
  <h1>ANI ðŸ’–</h1>
  <p>Tu nombre suena en cada latido mÃ­o</p>
  <button onclick="reproducirAudio()">ðŸŽµ Escuchar nuestra canciÃ³n</button>

  <audio id="miAudio" loop>
    <source src="Eres%20para%20MÃ­.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById("miAudio");

    function reproducirAudio() {
      if (audio.paused) {
        audio.currentTime = 30;
        audio.play();
        document.body.classList.add("aurora");
      }
    }

    const palabras = ["te amo", "te adoro", "te quiero", "me encantas", "mi amor"];
    function crearPalabra() {
      const palabra = document.createElement("div");
      palabra.className = "word";
      palabra.textContent = palabras[Math.floor(Math.random() * palabras.length)];
      palabra.style.left = Math.random() * window.innerWidth + "px";
      palabra.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(palabra);
      setTimeout(() => palabra.remove(), 6000);
    }
    setInterval(crearPalabra, 500);
  </script>
</body>
</html>
