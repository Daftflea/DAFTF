<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Ani 💞</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background-color: #ffe4e1;
      transition: background-color 0.2s ease;
    }

    #inicio {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 1.2s ease;
    }

    #btnCorazon {
      font-size: 4em;
      background: none;
      border: none;
      cursor: pointer;
      animation: latido 1.2s infinite ease-in-out;
      color: #ff1493;
      text-shadow: 0 0 15px #ff69b4;
    }

    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    #inicio p {
      font-size: 1.5em;
      color: #8b0000;
      text-shadow: 0 0 8px #fff;
      text-align: center;
      margin-bottom: 20px;
    }

    .word {
      position: absolute;
      top: -50px;
      font-size: 2em;
      color: #d10065;
      animation: flotar 6s linear forwards;
    }

    @keyframes flotar {
      to { transform: translateY(100vh); opacity: 0; }
    }

    #barraAudio {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      z-index: 0;
      opacity: 0.15;
      pointer-events: none;
    }

    .barra {
      width: 6px;
      height: 30px;
      margin: 2px;
      background-color: #ff1493;
      animation: bailar 1s infinite;
    }

    .barra:nth-child(odd) { animation-delay: 0.2s; }
    .barra:nth-child(even) { animation-delay: 0.5s; }

    @keyframes bailar {
      0%, 100% { height: 30px; }
      50% { height: 80px; }
    }

    #fraseEspecial, #mensajeFinal {
      display: none;
      position: fixed;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      color: #ff1493;
      text-shadow: 0 0 12px #fff, 0 0 18px #ffc0cb;
      animation: aparecer 2s ease-out, desvanecer 2.5s ease-out 7s forwards;
      z-index: 998;
    }

    #fraseEspecial { top: 40%; }
    #mensajeFinal { top: 50%; }

    @keyframes aparecer {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    @keyframes desvanecer {
      to { opacity: 0; }
    }

    #corazonesLluvia {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 998;
    }

    .corazon {
      position: absolute;
      font-size: 1.8em;
      color: #ff69b4;
      animation: caer 4s linear forwards;
    }

    @keyframes caer {
      0% { top: -10%; opacity: 1; }
      100% { top: 100%; opacity: 0; transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="inicio">
    <p>Tocá el corazón para escuchar nuestra canción</p>
    <button onclick="iniciar()" id="btnCorazon">❤️</button>
  </div>

  <div id="barraAudio">
    <script>
      for (let i = 0; i < 120; i++) {
        document.write('<div class="barra"></div>');
      }
    </script>
  </div>

  <div id="fraseEspecial">Tu nombre suena en cada latido mío</div>
  <div id="mensajeFinal">Te amo Ani &lt;3</div>
  <div id="corazonesLluvia"></div>

  <audio id="miAudio" loop>
    <source src="Eres%20para%20Mí.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const audio = document.getElementById("miAudio");
    const palabras = [ "te amo", "te adoro", "te quiero", "me encantas", "mi amor", "❤️" ];
    let audioContext, analyser, dataArray;

    function iniciar() {
      audio.currentTime = 30;
      audio.volume = 1.0;
      audio.play().then(() => {
        document.getElementById("inicio").style.opacity = "0";
        setTimeout(() => {
          document.getElementById("inicio").style.display = "none";
          document.getElementById("barraAudio").style.display = "flex";
          document.getElementById("fraseEspecial").style.display = "block";
        }, 1200);

        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioContext.createMediaElementSource(audio);
        analyser = audioContext.createAnalyser();
        source.connect(analyser);
        analyser.connect(audioContext.destination);
        analyser.fftSize = 128;
        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
        audioContext.resume();
        fondoRosaDinamico();
      }).catch(e => console.log("Bloqueo de reproducción automática:", e));

      setTimeout(() => {
        const mensaje = document.getElementById("mensajeFinal");
        mensaje.style.display = "block";

        const contenedor = document.getElementById("corazonesLluvia");
        for (let i = 0; i < 50; i++) {
          const corazon = document.createElement("div");
          corazon.className = "corazon";
          corazon.innerHTML = "❤️";
          corazon.style.left = Math.random() * window.innerWidth + "px";
          corazon.style.animationDuration = (2 + Math.random() * 2) + "s";
          contenedor.appendChild(corazon);
          setTimeout(() => corazon.remove(), 4000);
        }
      }, 12000);
    }

    function fondoRosaDinamico() {
      analyser.getByteFrequencyData(dataArray);
      const energy = dataArray.reduce((a, b) => a + b) / dataArray.length;
      const intensidad = Math.min(1, Math.max(0, energy / 150));
      const tono = Math.floor(228 - intensidad * 30);
      document.body.style.backgroundColor = `rgb(255, ${tono}, ${tono})`;
      requestAnimationFrame(fondoRosaDinamico);
    }

    function crearPalabra() {
      const palabra = document.createElement("div");
      palabra.className = "word";
      palabra.textContent = palabras[Math.floor(Math.random() * palabras.length)];
      palabra.style.left = Math.random() * window.innerWidth + "px";
      palabra.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(palabra);
      setTimeout(() => palabra.remove(), 6000);
    }

    setInterval(crearPalabra, 500);
  </script>
</body>
</html>
