<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ANI ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #ff69b4, #d81255);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 80px;
      font-size: 3em;
      animation: pulse 1.5s infinite;
    }

    p {
      text-align: center;
      font-size: 1.4em;
      margin-bottom: 30px;
    }

    audio {
      display: block;
      margin: 0 auto;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }

    .word {
      position: absolute;
      top: -50px;
      font-size: 1.2em;
      animation: fall linear infinite;
      color: rgba(255,255,255,0.8);
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Lluvia Gigante de Amor para ANI ðŸ’–</h1>
  <p>Tu nombre suena en cada latido mÃ­o.</p>
  <audio autoplay loop controls>
    <source src="ani.mp3" type="audio/mpeg">
    Tu navegador no soporta el audio.
  </audio>

  <script>
    const palabras = ["te amo", "te amo", "te amo", "te amo", "te amo", "te amo", "te amo", "te amo"];
    function crearPalabra() {
      const palabra = document.createElement("div");
      palabra.className = "word";
      palabra.textContent = palabras[Math.floor(Math.random() * palabras.length)];
      palabra.style.left = Math.random() * window.innerWidth + "px";
      palabra.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(palabra);
      setTimeout(() => palabra.remove(), 6000);
    }
    setInterval(crearPalabra, 500);
  </script>
</body>
</html>
